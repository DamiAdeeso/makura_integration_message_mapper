global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'makura-runtime'
    environment: 'local'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape the Makura Runtime Service
  - job_name: 'makura-runtime-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          service: 'runtime-service'
          environment: 'local'




